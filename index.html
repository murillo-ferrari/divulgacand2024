<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="divulga-Cand">
        <h1 class="divulga-Cand__title">Candidatos - TSE</h1>
        <div class="divulga-Cand__search-container">
            <div class="electionYear">
                <select id="electionYearList">
                    <option value="" disabled selected>Ano da Eleição</option>
                    <option value="2024">2024</option>
                    <!-- <option value="2022">2022</option> -->
                    <option value="2020">2020</option>
                    <!-- <option value="2020">2020 - AP</option> -->
                    <!-- <option value="2018">2018</option> -->
                    <option value="2016">2016</option>
                    <!-- <option value="2014">2014</option> -->
                    <option value="2012">2012</option>
                    <!-- <option value="2010">2010</option> -->
                    <option value="2008">2008</option>
                    <!-- <option value="2006">2006</option> -->
                    <option value="2004">2004</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" class="search-box__input" id="searchBox" placeholder="Procure uma cidade...">
                <button class="search-box__clear-button" id="clearButton">X</button>
                <ul class="search-box__suggestions" id="suggestions"></ul>
            </div>
            <div class="checkbox-buttons">
                <label class="checkbox-buttons__label">
                    <input type="checkbox" name="office" value="11" class="checkbox-buttons__input"> Prefeito
                </label>
                <label class="checkbox-buttons__label">
                    <input type="checkbox" name="office" value="12" class="checkbox-buttons__input"> Vice-prefeito
                </label>
                <label class="checkbox-buttons__label">
                    <input type="checkbox" name="office" value="13" class="checkbox-buttons__input"> Vereador
                </label>
            </div>
        </div>
        <div class="divulga-Cand__totalCandidates">
            <p>Total de candidatos: </p><span id="totalCandidates"></span>
        </div>
        <div class="divulga-Cand__candidates-container" id="candidates-container"></div>
        <button class="divulga-Cand__print-button" id="print-button" onclick="printSelected()">Ver Detalhes</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
